<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft 雑談掲示板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ナビバー -->
  <header class="navbar">
    <div class="navbar-title">🎮 Minecraft 雑談掲示板</div>
    <div class="navbar-menu">
      <span id="navUser"></span>
      <a href="login.html" id="navLogin" class="nav-link">ログイン</a>
      <span id="navLogout" class="nav-link" style="display:none;">ログアウト</span>
    </div>
  </header>

  <!-- サイドバー／コンテンツは後で実装 -->
  <main class="content">
    <p>チャット機能は現在オフラインです。<br>ログイン後に、最新情報やお知らせを見ることができます。</p>
    <div id="content"></div>
  </main>

  <script type="module">
    import { auth, observeAuth, logout } from './auth.js';

    const navUser   = document.getElementById('navUser');
    const navLogin  = document.getElementById('navLogin');
    const navLogout = document.getElementById('navLogout');
    const contentEl = document.getElementById('content');

    observeAuth(user => {
      if (user && user.emailVerified) {
        // ユーザー名 さん を表示
        navUser.textContent   = user.displayName + ' さん';
        navLogin.style.display  = 'none';
        navLogout.style.display = '';
        // コンテンツ
        contentEl.textContent = 'ようこそ！最新のお知らせがあればここに表示されます。';
      } else {
        navUser.textContent   = '';
        navLogin.style.display  = '';
        navLogout.style.display = 'none';
        contentEl.textContent = 'ログインすると最新情報を確認できます。';
      }
    });

    navLogout.addEventListener('click', () => {
      logout();
    });
  </script>
</body>
</html>
