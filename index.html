<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft チャット掲示板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: sans-serif; margin:0; display:flex; flex-direction:column; height:100vh; }
    header { background:#4CAF50; color:white; padding:1rem; display:flex; justify-content: space-between; align-items:center; }
    #messages { flex:1; overflow-y:auto; padding:1rem; background:#f4f4f4; }
    #inputArea { display:flex; padding:0.5rem; border-top:1px solid #ccc; }
    #inputArea input { flex:1; padding:0.5rem; }
    #inputArea button { padding:0.5rem 1rem; margin-left:0.5rem; }
    .message { margin-bottom:0.5rem; }
    .message .user { font-weight:bold; }
    .link { color:white; text-decoration:underline; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>🎮 Minecraft チャット掲示板</div>
    <div>
      <span id="userInfo"></span>
      <span id="btnLogout" class="link" style="margin-left:1rem;">ログアウト</span>
      <a href="login.html" id="btnLogin" class="link" style="display:none; margin-left:1rem;">ログイン</a>
      <a href="register.html" id="btnRegister" class="link" style="display:none; margin-left:1rem;">登録</a>
    </div>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <input id="msgInput" type="text" placeholder="メッセージを入力..." disabled />
    <button id="btnSend" disabled>送信</button>
  </div>

  <script type="module" src="./chat.js"></script>
</body>
</html>
