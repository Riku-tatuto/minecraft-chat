<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <link rel="icon" href="{{ '/minecraft-chat-board-logo.png' | relative_url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="{{ '/styles.css' | relative_url }}" />
  <style>
    /* ── パンくずリスト ── */
    .breadcrumbs {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      background: #f0f0f0;
    }
    .breadcrumbs a {
      color: #007BFF;
      text-decoration: none;
      margin-right: 0.25rem;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }
    .breadcrumbs span {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  {% include navbar.html %}

  <!-- ここにパンくず -->
  <div class="breadcrumbs" id="breadcrumbs"></div>

  <main class="content">
    {{ content }}
  </main>

  <script>
    (function() {
      // リポジトリの baseurl を取得
      const baseurl = "{{ site.baseurl }}";
      // セグメント名 ⇒ 表示名マップ
      const nameMap = {
        "command":   "コマンド関連",
        "maruti":    "マルチ募集",
        "zatsudan":  "雑談・雑学",
        "build":     "建築自慢",
        "heya1":     "部屋1",
        "heya2":     "部屋2",
        "thread":    "返信"
      };
      // パスから baseurl 部分を除去
      let path = location.pathname;
      if (baseurl && path.startsWith(baseurl)) {
        path = path.slice(baseurl.length);
      }
      // スラッシュで分割（空要素は除去）
      const segments = path.replace(/^\//, "").replace(/\/$/, "").split("/").filter(s=>s);
      // ホームを最初の crumb として用意
      const crumbs = [{ name: "ホーム", url: (baseurl||"/") }];
      let accum = "";
      segments.forEach(seg => {
        accum += `/${seg}`;
        const display = nameMap[seg] || seg;
        crumbs.push({
          name: display,
          url: `${baseurl||""}${accum}/`
        });
      });
      // DOM にレンダリング
      const container = document.getElementById("breadcrumbs");
      container.innerHTML = crumbs.map((c,i) => {
        if (i < crumbs.length - 1) {
          return `<a href="${c.url}">${c.name}</a><span>&gt;</span>`;
        } else {
          return `<span>${c.name}</span>`;
        }
      }).join("");
    })();
  </script>
</body>
</html>
