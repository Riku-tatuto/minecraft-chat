<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Minecraft 雑談掲示板</n  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- 追加: 共通スタイルを読み込む -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>🎮 Minecraft 雑談掲示板</h1>
    <div>
      <span id="userInfo"></span>
      <span id="btnLogout" class="link" style="display:none; margin-left:1rem;">ログアウト</span>
      <a href="login.html" id="btnLogin" class="link" style="margin-left:1rem;">ログイン</a>
      <a href="register.html" id="btnRegister" class="link" style="margin-left:0.5rem;">新規登録</a>
    </div>
  </header>

  <main>
    <p>チャット機能は現在オフラインです。<br>ログイン後に、最新情報やお知らせを見ることができます。</p>
    <div id="content"></div>
  </main>

  <script type="module">
    import { observeAuth, logout } from './auth.js';

    const userInfoEl = document.getElementById('userInfo');
    const btnLogout  = document.getElementById('btnLogout');
    const btnLogin   = document.getElementById('btnLogin');
    const btnRegister= document.getElementById('btnRegister');

    observeAuth(user => {
      if (user && user.emailVerified) {
        userInfoEl.textContent = user.email + ' さん';
        btnLogout.style.display  = '';
        btnLogin.style.display   = 'none';
        btnRegister.style.display= 'none';
        document.getElementById('content').textContent =
          'ようこそ！最新のお知らせがあればここに表示されます。';
      } else {
        userInfoEl.textContent = '';
        btnLogout.style.display  = 'none';
        btnLogin.style.display   = '';
        btnRegister.style.display= '';
        document.getElementById('content').textContent =
          'ログインすると最新情報を確認できます。';
      }
    });

    btnLogout.addEventListener('click', () => {
      logout();
    });
  </script>
</body>
</html>
